<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <link href="css/card-library/css/cardstarter.css" rel="stylesheet" type="text/css" />
    <script defer src="./js/cardsMain.js"></script>
    <script defer src="./js/main.js"></script>
    <title>Blackjack Project!</title>
</head>
<body>
    <main>
        <div class="blackjackTitle">BLACKJACK</div>
        <div id="cName">Computer</div>
        <div id="cScore"></div>
        <section class="cardHolder" id="cCardHolder"></section>
        <button id="hit">Hit!</button>
        <div id="winnerDisplay"></div>
        <button id="stay">Stay!</button>
        <section class="cardHolder" id = "pCardHolder"></section>
        <div id="pName">Player</div>
        <div id="pScore"></div>
        <div id="pMoney"></div>
        <input type="text" id="wagerAmount" placeHolder="Enter bet!">
        <button id="placeWager">Place wager and start hand</button>

        </section>
    </main>
    <section id="hideMe">
        <h3>Original Deck</h3>
        <section id="original-deck-container" class="card-container"></section>
        <button>RE-SHUFFLE DECK</button>
        <h3>Shuffled Deck</h3>
        <section id="shuffled-deck-container" class="card-container">
    </section>
</body>
</html>
